<ion-view view-title="{{measurement.name}}">
  <ion-content>
    <div class="link-note" ng-if="!measurement.connected">
      Below are the things youâ€™ve decided to track - please connect to an app or device for each one.
    </div>
    <div class="date-range-header" ng-if="measurement.connected">
      Your information for the week of:
      <div class="date-range-selector">
        <div class="previous-range" ng-click="nextDateRange()"></div>
        {{selectedDateRange.start}} - {{selectedDateRange.end}},{{selectedDateRange.year}}

      </div>

    <measurement-list-item ng-repeat="measurement in measurements"/>
  </ion-content>
</ion-view>
